# fly.toml file generated for bling-dashboard on 2022-12-03T17:06:31-03:00

app = "bling-dashboard"
kill_signal = "SIGINT"
kill_timeout = 15

[env]
PORT = "8080"

[[services]]
http_checks = []
internal_port = 8080
processes = ["app"]
protocol = "tcp"
auto_start_machines = true
auto_stop_machines = "suspend"
[services.concurrency]
hard_limit = 25
soft_limit = 20
type = "connections"

[[services.ports]]
force_https = true
handlers = ["http"]
port = 80

[[services.ports]]
handlers = ["tls", "http"]
port = 443

[[services.tcp_checks]]
grace_period = "5s"
interval = "15s"
restart_limit = 0
timeout = "5s"
